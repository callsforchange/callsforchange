machine:
  node:
    version: 4.3.2

test:
  override:
    - echo 'no tests!'

deployment:
  production:
    branch: production
    commands:
      - ./node_modules/.bin/serverless deploy --region us-west-2 --stage prod
  staging:
    branch: master
    commands:
      - ./node_modules/.bin/serverless deploy -v --region us-east-1 --stage dev
