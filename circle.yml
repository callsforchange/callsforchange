machine:
  node:
    version: 4.3.2

dependencies:
  pre:
    - sudo apt-get update && sudo apt-get install jq
    - pip install awscli

test:
  override:
    - echo 'no tests!'

deployment:
  production:
    branch: production
    commands:
      - ./bin/deploy prod
      - aws s3 sync static/ s3://callsforchange.com/
  staging:
    branch: master
    commands:
      - ./bin/deploy dev
      - aws s3 sync static/ s3://www.52calls-52weeks.com/
