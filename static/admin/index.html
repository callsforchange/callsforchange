<body>

    <div class="container">
      <h1>
        Super Secret Admin Page
      </h1>

      <p>
        Submitting this form sends texts to everyone! Only click it once and double check your spelling
      </p>

      <form id="twilio">
        <div class="form-group">
          <label for="sms-content">Text Content</label>
          <textarea class="form-control" id="sms-content" required></textarea>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" class="form-control" id="password" placeholder="Secret Password" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" required> Are you sure?
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
