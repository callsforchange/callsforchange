functions:
  schedule-fanout:
    handler: functions/schedule_fanout.handler
    events:
      - schedule: cron(0/15 * * * ? *)
  robots:
    handler: functions/robots.handler
    events:
      - http:
          path: robots.txt
          method: get
  submit-user:
    handler: functions/submit_user.handler
    environment:
      GOOGLE_API: ${env:GOOGLE_API}
    events:
      - http:
          integration: lambda
          path: users/register
          method: post
          cors: true

