service: tfp52calls52weeks
provider:
  name: aws
  runtime: nodejs4.3
  cfLogs: true
  # Prod deploys to us-west-2
  region: us-east-1
  stage: dev

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:*"
      Resource: "arn:aws:dynamodb:${opt:region}:*:table/*"
    - Effect: "Allow"
      Action:
        - "SNS:Publish"
      Resource: "arn:aws:sns:${opt:region}:*:refresh-users"
    - Effect: "Allow"
      Action:
        - "lambda:InvokeFunction"
      Resource: "arn:aws:lambda:${opt:region}:*:function:${self:service}-${opt:stage}-notify-user"

  environment:
    STAGE: ${opt:stage}
    GOOGLE_API: ${env:GOOGLE_API}
    MAILCHIMP_API: ${env:MAILCHIMP_API}
    MAILCHIMP_LIST_ID: ${env:MAILCHIMP_LIST_ID}

functions:
# =--= MIGRATION AND MISC. OPERATIONAL SCRIPTS =-----------------------------------------=
  migrate:
    handler: functions/migrate.handler

  robots:
    handler: functions/robots.handler
    events:
      - http:
          path: robots.txt
          method: get

# =--= OUTREACH =------------------------------------------------------------------------=
  schedule-fanout:
    handler: functions/schedule_fanout.handler
    environment:
      SUBMIT_USER_FUNCTION_NAME: ${self:service}-${opt:stage}-notify-user
    events:
      - schedule: cron(0/15 * * * ? *)
  notify-user:
    handler: functions/notify_user.handler

# =--= REGISTRATION AND SIGN-UP =--------------------------------------------------------=
  capture-form-submission:
    handler: functions/capture/form.handler
    environment:
      CAPTURE_FORM_TABLE: ${self:service}-${opt:stage}-capture
    events:
      - http:
          integration: lambda
          path: users/register
          method: post
          cors: true

  schedule-form-submission-fanout:
    handler: functions/capture/fanout.handler
    environment:
      CAPTURE_FORM_TABLE: ${self:service}-${opt:stage}-capture
      CAPTURE_FORM_PROCESS: ${self:service}-${opt:stage}-capture-process
    events:
      - schedule: cron(0/5 * * * ? *)
  capture-process:
    handler: functions/capture/process.handler


# =--= USER MANAGEMENT =-----------------------------------------------------------------=
  mc-subscribe:
    handler: functions/mc-subscribe.handler
    events:
      - http:
          integration: lambda
          path: mailchimp/hook/subscribe
          method: get
          cors: true
      - http:
          integration: lambda
          path: mailchimp/hook/subscribe
          method: post
          cors: true
  mc-unsubscribe:
    handler: functions/mc-unsubscribe.handler
    events:
      - http:
          path: mailchimp/hook/unsubscribe
          integration: lambda
          method: get
          cors: true
      - http:
          path: mailchimp/hook/unsubscribe
          integration: lambda
          method: post
          cors: true

# =--= MISC. AWS RESOURCES =-------------------------------------------------------------=

resources:
  Resources:
    captureTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:service}-${opt:stage}-capture
        KeySchema:
          - AttributeName: email
            KeyType: HASH
          - AttributeName: district
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: district
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: users
        KeySchema:
          - AttributeName: email
            KeyType: HASH
          - AttributeName: district
            KeyType: RANGE
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
          - AttributeName: district
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    repsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: representatives
        KeySchema:
          - AttributeName: district
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: district
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

